
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - Missão Mesmo com luvas</title>
    <style>
        body {
            background-image:('https://raw.githubusercontent.com/SCIH-HSLC/MissaoMaosLimpas/783eef1692cc083142ab2dbf000c9eddf3bdacdf/40561_AF_V8_1366x687_HigieneDasMaos_Qualidade_converted%20(1).pdf');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #0c357d;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        container {
            max-width: 100px;
            margin: 2rem auto;
            padding: 1rem;
            display: block;
            gap: 2rem;
}
      
        #instructions {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 500px;
            height: 380px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 0px;
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }

        function changeGame(src, button) {
            const iframe = document.querySelector('iframe');
            iframe.src = src;

            // Habilita todos os botões antes de desativar o atual
            document.querySelectorAll('.button-container button').forEach(btn => btn.disabled = false);
            button.disabled = true;
        }

        function resetGame() {
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src;
        }
    </script>
</head>
<body>
   <div id="login-card" class="card">
   <div class="card-body">
    <header>
        <h1>Mini Game: Missão Mesmo com luvas</h1>
        <p>Desafie-se e aprenda brincando!</p>
    </header>

    <main>
        <div class="button-container">
            <button onclick="changeGame('https://wordwall.net/pt/embed/0061a81d162b43af8ab8424e3ec005b9?themeId=21&templateId=30&fontStackId=0', this)">Jogo 1</button>
            <button onclick="changeGame('https://wordwall.net/pt/embed/acd0119e375c4e71a1c642f27a423f13?themeId=1&templateId=3&fontStackId=0', this)">Jogo 2</button>
            <button onclick="changeGame('https://wordwall.net/pt/embed/6e678cfbc0bc4bdfb4a81aa244930ccb?themeId=1&templateId=8&fontStackId=0', this)">Jogo 3</button>
        </div>

        <div id="instructions">
            <h2>Instruções</h2>
            <p>Este é um jogo incentivador para testar seus conhecimentos. Clique em "Reiniciar Jogo" para começar novamente a qualquer momento!</p>
        </div>
        
        

        <iframe src="https://wordwall.net/pt/embed/0061a81d162b43af8ab8424e3ec005b9?themeId=21&templateId=30&fontStackId=0" allowfullscreen></iframe>
      <div>
        <button onclick="toggleInstructions()">Mostrar/Ocultar Instruções</button>
        <button onclick="resetGame()">Reiniciar Jogo</button>
      </div>
        </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Mini Game. Desenvolvido por <a href="https://github.com/luccasfsilva">Lucas</a>.</p>
        </div>
    </footer>

</body>
</html>
